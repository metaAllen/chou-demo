<!-- account-login -->
<div class="container white z-depth-2 mt-5">
	<ul class="tabs orange ps-1">
        <li class="tab col s3"><a class="white-text" href="#login">登入</a></li>
        <li class="tab col s3"><a class="white-text active" href="#register">註冊</a></li>
	</ul>
	<div id="register" class="col s12">
		<form class="col s12">
			<div class="form-container">
				<h3 class="orange-text mt-5">歡迎加入</h3>
				<div class="row">
					<div class="input-field col s6">
						<input id="last_name" type="text" class="validate">
						<label for="last_name">姓名</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">密碼</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password-confirm" type="password" class="validate">
						<label for="password-confirm">確認密碼</label>
					</div>
				</div>
				
					<button class="btn waves-effect waves-light orange" type="submit" name="action">註冊</button>
				
			</div>
		</form>
        
	</div>
    <div id="login" class="col s12">
		<form class="col s12">
			<div class="form-container">
				<h3 class="orange-text mb-5 mt-5">登入</h3>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">密碼</label>
					</div>
				</div>
				<br>
				
					<button class="btn waves-effect waves-light orange" type="submit" name="action">登入</button>
					<br>
					<br>
					<a href="">忘記密碼?</a>
				
			</div>
		</form>
	</div>
</div>
